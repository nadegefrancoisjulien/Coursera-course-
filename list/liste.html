<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste </title>
</head>
<body>
    <h1>My typical dinner shopping list</h1>
    <h2>unordered list</h2>
    <ul>
        <li>Milk</li>
        <li>suggar</li>
        <li>orange</li>
        <li>grappe</li>
        <li>juice</li>
    </ul>
    <h2>ordered list</h2>
    <h3>ingredient for coffee</h3>
    <ol>
        <li>water</li>
        <li>coffe pound</li>
        <li>recipient</li>
        <li>cup</li>

    </ol>
</body>
</html>
